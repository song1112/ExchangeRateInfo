<html>
<head>
	<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
	<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role=navigation>
         <div class=container>
            <div class=navbar-header><button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target=#navbar aria-expanded=false aria-controls=navbar> <span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span> </button> </div>
            <div id=navbar class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                    <li role="presentation"><a href="?type=cashbuy">現金買入</a></li>
                    <li role="presentation"><a href="?type=cashsell">現金賣出</a></li>
                    <li role="presentation"><a href="?type=spotbuy">即期買入</a></li>
                    <li role="presentation"><a href="?type=spotsell">即期賣出</a></li>
               </ul>
            </div>
         </div>
      </nav>

	<div id="container" style="width:100%; height:400px;"></div>
	<!-- chart -->
	<script>
		$(function () {
			$('#container').highcharts({
        		title: {
		        	text: '今日匯率走勢圖({{ type }})',
            			x: -20 //center
        		},
		        subtitle: {
            			text: 'Source: WorldClimate.com',
            			x: -20
        		},
        		xAxis: {
            			categories: ['8:00', '8:20', '8:40', '9:00', '9:20', '9:40','10:00', '10:20', '10:40', '11:00', '11:20', '11:40',
					'12:00', '12:20', '12:40', '13:00', '13:20', '13:40', '14:00', '14:20', '14:40', '15:00', '15:20', '15,40', '16:00']
        		},
        		yAxis: {
            			title: {
                			text: '匯率(新台幣)'
            			},
            			plotLines: [{
                			value: 0,
                			width: 1,
                			color: '#808080'
            			}]
        		},
        		tooltip: {
            			valueSuffix: '(台幣)'
        		},
        		legend: {
            			layout: 'vertical',
            			align: 'right',
            			verticalAlign: 'middle',
            			borderWidth: 0
        		},
        		series: [{
            				name: '美金 (USD)',
            				data: [
                                {% for num in usd %}
                                    {{ num }},
                                {% endfor %}
                            ]
        			}, {
            				name: '港幣 (HKD)',
            				data: [
                                {% for num in hkd %}
                                    {{ num }},
                                {% endfor %}
                            ]
        			}, {
            				name: '英鎊 (GBP)',
            				data: [
                                {% for num in gbp %}
                                    {{ num }},
                                {% endfor %}
                            ]
        			}, {
            				name: '澳幣 (AUD)',
            				data: [
                                {% for num in aud %}
                                    {{ num }},
                                {% endfor %}
                            ]
        			}, {
				            name: '加拿大幣 (CAD)',
            				data: [
                                {% for num in cad %}
                                    {{ num }},
                                {% endfor %}
                            ]
                    }, {
				            name: '新加坡幣 (SGD)',
            				data: [
                                {% for num in sgd %}
                                    {{ num }},
                                {% endfor %}
                            ]
                    }, {
				            name: '日圓 (JPY)',
            				data: [
                                {% for num in jpy %}
                                    {{ num }},
                                {% endfor %}
                            ]
                    }, {
				            name: '歐元 (EUR)',
            				data: [
                                {% for num in eur %}
                                    {{ num }},
                                {% endfor %}
                            ]
                    }, {
				            name: '人民幣 (CNY)',
            				data: [
                                {% for num in cny %}
                                    {{ num }},
                                {% endfor %}
                            ]
                    },]
    			});
		});
	</script>




</body>
</html>
